<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8">

    <link rel = "stylesheet" href = "Contact.css" />
     <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/wavesurfer.js"></script>
  </head>
  <body>
    <div class = "navbar">
      <nav>
        <input type="checkbox" id = "check">
        <label for="check" class = "checkbtn">
          <i class = "fas fa-bars"></i>
        </label>
        <label class ="logo">CUYAGUA</label>
        <ul>
            <li><a href = "index.html">Home</a></li>
            <li><a href = "About.html">About</a></li>
            <li><a href = "Team.html">Team</a></li>
            <li><a class = "active" href = "Contact.html">Contact</a></li>
            <li><a href = "More.html">More</a></li>
        </ul>
      </nav>
    </div>

    <div class = "bg1">
      <div class = "Main-Heading2" style = "text-align:center;" style="opacity:0">
        Contact Us
      </div>
      <div id = "English" class = "bg2">
        <p class = "About-content">
          If you want to visit Cuyagua, or learn even further about it. Fill out the form
        </p>
        <div class="container">
          <form method = "post" action="Contact.html">

            <label for="fname">Name</label>
            <input style="font-family: 'Raleway', sans-serif "type="text" name="firstname" placeholder="Your name..">

            <label for="country">Country</label>
            <input style="font-family: 'Raleway', sans-serif" type="text" name="cname" placeholder="Country..">

            <label for="email">Email</label>
            <input style="font-family: 'Raleway', sans-serif" type="text" name="emaill" placeholder="Email">

            <label for="subject">Any specific queries?</label>
            <textarea style="font-family: 'Raleway', sans-serif "name="subject" placeholder="Write something.." style="height:150px"></textarea>

            <input style="font-family: 'Raleway', sans-serif "name = "submit" type="submit" value="Submit">
          </form>
        </div>
      </div>
    </div>
    <div class = "footer">
      A project of Communications Lab, Summer 2020. Published on 17th June, 2020
    </div>
